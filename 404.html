<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATTNERICUS - Page Not Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .error-btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .error-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .error-btn.secondary {
            background: var(--bg-tertiary);
        }

        .error-btn.secondary:hover {
            background: var(--bg-secondary);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 3rem;
            }
            
            .error-title {
                font-size: 1.75rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-compass"></i>
            <span>PLATTNERICUS.DEV</span>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <main>
        <div class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            </p>
            <div class="error-actions">
                <a href="index.html" class="error-btn">
                    <i class="fas fa-home"></i> Go to Homepage
                </a>
                <a href="mailto:mail@plattnericus.dev" class="error-btn secondary">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/plattnericus" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="https://discordapp.com/users/nexor.nga" aria-label="Discord"><i class="fab fa-discord"></i></a>
                <a href="mailto:mail@plattnericus.dev" aria-label="Mail"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="copyright">Â© 2025 PLATTNERICUS. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
